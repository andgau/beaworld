<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorator="layout">
<head>
<title>Search And Find</title>
</head>
<body>
	<h1 layout:fragment="header">Search And Find</h1>
	<div layout:fragment="content" class="container">
		<form id="searcForm" th:action="@{/(form)}" th:object="${queryForm}"

			<div class="container">
				<div class="row">
					<div class="col-sm-3">Columna 1</div>
					<div class="col-sm-3">
						<input type="text" th:field="*{inDate}" />
					</div>
					<div class="col-sm-3">Columna 3</div>
					<div class="col-sm-3">Columna 4</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-md-3">Columna 1</div>
					<div class="col-md-3">Columna 2</div>
					<div class="col-md-3">Columna 3</div>
					<div class="col-md-3">Columna 4</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
